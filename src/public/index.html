<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(90deg, #4CAF50, #2E7D32);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .app-content {
            display: flex;
            min-height: 600px;
        }

        /* –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å - —Ñ–æ—Ä–º–∞ */
        .left-panel {
            flex: 1;
            padding: 30px;
            background: #f8f9fa;
            border-right: 2px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #388E3C;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        /* –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å - —Å–ø–∏—Å–æ–∫ */
        .right-panel {
            flex: 2;
            padding: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .search-filter {
            display: flex;
            gap: 10px;
            flex: 1;
        }

        .search-filter input, .search-filter select {
            flex: 1;
        }

        .items-list {
            max-height: 500px;
            overflow-y: auto;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 10px;
        }

        .item-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-card:hover {
            border-color: #4CAF50;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .item-info h3 {
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .item-details {
            display: flex;
            gap: 20px;
            color: #6c757d;
        }

        .item-details span {
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .item-actions button {
            padding: 8px 15px;
            font-size: 14px;
        }

        .purchased {
            opacity: 0.7;
            background: #f8f9fa !important;
        }

        .purchased h3 {
            text-decoration: line-through;
            color: #6c757d;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-purchased {
            background: #d4edda;
            color: #155724;
        }

        .status-not-purchased {
            background: #fff3cd;
            color: #856404;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 900px) {
            .app-content {
                flex-direction: column;
            }

            .left-panel {
                border-right: none;
                border-bottom: 2px solid #e9ecef;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>üõí –ú–µ–Ω–µ–¥–∂–µ—Ä —Å–ø–∏—Å–∫–∞ –ø–æ–∫—É–ø–æ–∫</h1>
        <p class="subtitle">–£–ø—Ä–∞–≤–ª—è–π—Ç–µ –≤–∞—à–∏–º–∏ –ø–æ–∫—É–ø–∫–∞–º–∏ —á–µ—Ä–µ–∑ REST API</p>
    </header>

    <div class="app-content">
        <!-- –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å - —Ñ–æ—Ä–º–∞ -->
        <div class="left-panel">
            <h2 id="form-title">–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —Ç–æ–≤–∞—Ä</h2>
            <div id="message" class="message" style="display: none;"></div>

            <form id="item-form">
                <input type="hidden" id="item-id">

                <div class="form-group">
                    <label for="name">–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ *</label>
                    <input type="text" id="name" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ú–æ–ª–æ–∫–æ" required>
                </div>

                <div class="form-group">
                    <label for="quantity">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</label>
                    <input type="number" id="quantity" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 1, 2, 3..." value="1" min="1">
                </div>

                <div class="form-group">
                    <label for="category">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
                    <select id="category">
                        <option value="–ú–æ–ª–æ—á–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã">–ú–æ–ª–æ—á–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã</option>
                        <option value="–•–ª–µ–±–æ–±—É–ª–æ—á–Ω—ã–µ –∏–∑–¥–µ–ª–∏—è">–•–ª–µ–±–æ–±—É–ª–æ—á–Ω—ã–µ –∏–∑–¥–µ–ª–∏—è</option>
                        <option value="–§—Ä—É–∫—Ç—ã">–§—Ä—É–∫—Ç—ã</option>
                        <option value="–û–≤–æ—â–∏">–û–≤–æ—â–∏</option>
                        <option value="–ù–∞–ø–∏—Ç–∫–∏">–ù–∞–ø–∏—Ç–∫–∏</option>
                        <option value="–ú—è—Å–æ –∏ —Ä—ã–±–∞">–ú—è—Å–æ –∏ —Ä—ã–±–∞</option>
                        <option value="–ë–∞–∫–∞–ª–µ—è">–ë–∞–∫–∞–ª–µ—è</option>
                        <option value="–†–∞–∑–Ω–æ–µ">–†–∞–∑–Ω–æ–µ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="purchased">
                        <input type="checkbox" id="purchased">
                        –£–∂–µ –∫—É–ø–ª–µ–Ω–æ
                    </label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary" id="submit-btn">–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</button>
                    <button type="button" class="btn-secondary" id="cancel-btn" style="display: none;">–û—Ç–º–µ–Ω–∞</button>
                </div>
            </form>
        </div>

        <!-- –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å - —Å–ø–∏—Å–æ–∫ -->
        <div class="right-panel">
            <div class="controls">
                <div class="search-filter">
                    <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤...">
                    <select id="category-filter">
                        <option value="">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
                        <option value="–ú–æ–ª–æ—á–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã">–ú–æ–ª–æ—á–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã</option>
                        <option value="–•–ª–µ–±–æ–±—É–ª–æ—á–Ω—ã–µ –∏–∑–¥–µ–ª–∏—è">–•–ª–µ–±–æ–±—É–ª–æ—á–Ω—ã–µ –∏–∑–¥–µ–ª–∏—è</option>
                        <option value="–§—Ä—É–∫—Ç—ã">–§—Ä—É–∫—Ç—ã</option>
                        <option value="–û–≤–æ—â–∏">–û–≤–æ—â–∏</option>
                        <option value="–ù–∞–ø–∏—Ç–∫–∏">–ù–∞–ø–∏—Ç–∫–∏</option>
                    </select>
                    <select id="status-filter">
                        <option value="">–í—Å–µ —Å—Ç–∞—Ç—É—Å—ã</option>
                        <option value="not-purchased">–ù–µ –∫—É–ø–ª–µ–Ω–æ</option>
                        <option value="purchased">–ö—É–ø–ª–µ–Ω–æ</option>
                    </select>
                    <select id="sort-by">
                        <option value="name">–°–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ –∏–º–µ–Ω–∏</option>
                        <option value="category">–°–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
                    </select>
                </div>
                <button class="btn-primary" onclick="loadItems()">–û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫</button>
            </div>

            <div id="items-container" class="items-list">
                <!-- –¢–æ–≤–∞—Ä—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∑–¥–µ—Å—å -->
                <p style="text-align: center; padding: 40px; color: #6c757d;">
                    –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    let currentEditId = null;


    document.addEventListener('DOMContentLoaded', loadItems);


    document.getElementById('item-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const id = document.getElementById('item-id').value;
        const itemData = {
            name: document.getElementById('name').value.trim(),
            quantity: parseInt(document.getElementById('quantity').value) || 1,
            category: document.getElementById('category').value,
            purchased: document.getElementById('purchased').checked
        };

        if (!itemData.name) {
            showMessage('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞', 'error');
            return;
        }

        try {
            let response;
            if (id) {

                response = await fetch(`/api/shopping-list/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(itemData)
                });
            } else {

                response = await fetch('/api/shopping-list', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(itemData)
                });
            }

            const result = await response.json();

            if (result.success) {
                showMessage(
                    id ? '–¢–æ–≤–∞—Ä –æ–±–Ω–æ–≤–ª–µ–Ω!' : '–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω!',
                    'success'
                );
                resetForm();
                loadItems();
            } else {
                showMessage(result.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏', 'error');
            }
        } catch (error) {
            showMessage('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message, 'error');
        }
    });


    document.getElementById('cancel-btn').addEventListener('click', resetForm);


    document.getElementById('search').addEventListener('input', debounce(loadItems, 300));
    document.getElementById('category-filter').addEventListener('change', loadItems);
    document.getElementById('status-filter').addEventListener('change', loadItems);
    document.getElementById('sort-by').addEventListener('change', loadItems);


    async function loadItems() {
        try {
            const search = document.getElementById('search').value;
            const category = document.getElementById('category-filter').value;
            const status = document.getElementById('status-filter').value;
            const sort = document.getElementById('sort-by').value;


            const params = new URLSearchParams();
            if (search) params.append('search', search);
            if (category) params.append('category', category);
            if (status === 'purchased') params.append('purchased', 'true');
            if (status === 'not-purchased') params.append('purchased', 'false');
            if (sort) params.append('sort', sort);

            const url = `/api/shopping-list${params.toString() ? '?' + params.toString() : ''}`;
            const response = await fetch(url);
            const result = await response.json();

            if (result.success) {
                displayItems(result.data);
            } else {
                document.getElementById('items-container').innerHTML = `
                        <div class="message error">
                            –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${result.error}
                        </div>
                    `;
            }
        } catch (error) {
            document.getElementById('items-container').innerHTML = `
                    <div class="message error">
                        –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ${error.message}
                    </div>
                `;
        }
    }


    function displayItems(items) {
        const container = document.getElementById('items-container');

        if (!items || items.length === 0) {
            container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #6c757d;">
                        üì≠ –°–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫ –ø—É—Å—Ç. –î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—ã–π —Ç–æ–≤–∞—Ä!
                    </div>
                `;
            return;
        }

        container.innerHTML = items.map(item => `
                <div class="item-card ${item.purchased ? 'purchased' : ''}" data-id="${item.id}">
                    <div class="item-info">
                        <h3>${escapeHtml(item.name)}</h3>
                        <div class="item-details">
                            <span>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${item.quantity}</span>
                            <span>–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${escapeHtml(item.category)}</span>
                            <span class="status-badge ${item.purchased ? 'status-purchased' : 'status-not-purchased'}">
                                ${item.purchased ? '‚úì –ö—É–ø–ª–µ–Ω–æ' : '‚óã –ù–µ –∫—É–ø–ª–µ–Ω–æ'}
                            </span>
                            ${item.createdAt ? `<span>–î–æ–±–∞–≤–ª–µ–Ω: ${new Date(item.createdAt).toLocaleDateString()}</span>` : ''}
                        </div>
                    </div>
                    <div class="item-actions">
                        <button type="button" class="btn-primary" onclick="editItem(${item.id})">
                            ‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å
                        </button>
                        <button type="button" class="btn-danger" onclick="deleteItem(${item.id})">
                            üóëÔ∏è –£–¥–∞–ª–∏—Ç—å
                        </button>
                        <button type="button" class="btn-secondary" onclick="togglePurchased(${item.id})">
                            ${item.purchased ? '‚ùå –û—Ç–º–µ–Ω–∏—Ç—å –ø–æ–∫—É–ø–∫—É' : '‚úì –û—Ç–º–µ—Ç–∏—Ç—å –∫—É–ø–ª–µ–Ω–Ω—ã–º'}
                        </button>
                    </div>
                </div>
            `).join('');
    }


    async function editItem(id) {
        try {
            const response = await fetch(`/api/shopping-list/${id}`);
            const result = await response.json();

            if (result.success) {
                const item = result.data;
                currentEditId = item.id;

                document.getElementById('form-title').textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç–æ–≤–∞—Ä';
                document.getElementById('item-id').value = item.id;
                document.getElementById('name').value = item.name;
                document.getElementById('quantity').value = item.quantity;
                document.getElementById('category').value = item.category;
                document.getElementById('purchased').checked = item.purchased;
                document.getElementById('submit-btn').textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è';
                document.getElementById('cancel-btn').style.display = 'block';


                document.querySelector('.left-panel').scrollIntoView({ behavior: 'smooth' });
            }
        } catch (error) {
            showMessage('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–∞: ' + error.message, 'error');
        }
    }


    async function deleteItem(id) {
        if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä?')) {
            return;
        }

        try {
            const response = await fetch(`/api/shopping-list/${id}`, {
                method: 'DELETE'
            });
            const result = await response.json();

            if (result.success) {
                showMessage('–¢–æ–≤–∞—Ä —É–¥–∞–ª–µ–Ω!', 'success');
                loadItems();
            } else {
                showMessage(result.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏', 'error');
            }
        } catch (error) {
            showMessage('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message, 'error');
        }
    }


    async function togglePurchased(id) {
        try {
            const response = await fetch(`/api/shopping-list/${id}/toggle`, {
                method: 'PATCH'
            });
            const result = await response.json();

            if (result.success) {
                loadItems();
            }
        } catch (error) {
            showMessage('–û—à–∏–±–∫–∞: ' + error.message, 'error');
        }
    }


    function resetForm() {
        currentEditId = null;
        document.getElementById('form-title').textContent = '–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —Ç–æ–≤–∞—Ä';
        document.getElementById('item-form').reset();
        document.getElementById('item-id').value = '';
        document.getElementById('submit-btn').textContent = '–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä';
        document.getElementById('cancel-btn').style.display = 'none';
        document.getElementById('quantity').value = '1';
        document.getElementById('category').value = '–ú–æ–ª–æ—á–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã';
    }


    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';

        setTimeout(() => {
            messageDiv.style.display = 'none';
        }, 3000);
    }


    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }


    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
</script>
</body>
